<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>抠抠网-活动页</title>
		<link rel="stylesheet" type="text/css" href="css/activity.css"/>
		<script src="js/requireJs.js" data-main = "js/activity"></script>
	</head>
	<body>
		<!--顶部（从登陆页加载）-->
		<!--这里的内容宽度是1200px,比登陆页大，样式在css中重写-->
		<div id="top"></div>
		<!--头部-->
		<div id="headbg">
			<div class="header">
				<div class="logo">
					<a href="index.html"><img src="img/logo0.png" /></a>
				</div>
				<div class="search">
					<form action="javascript:;" method="get">
						<div class="secbox">
							<input type="text" value="商品/店铺/品牌" name="sec-ipt" id="sec-ipt" />
							<input type="submit" value="" id="sec-btn"/>
						</div>
						<!--<div class="secbox0">
							<input type="button" value="" name="sec0" id="sec0" />
						</div>-->
					</form>
				</div>
				<div class="shopcar">
					<div class="shopcar-con">
						<span class="shopcar-icon"></span>
						<a href="javascript:;">
							我的购物车<span>（</span><span class="shopcar-num">0</span><span>）</span>
						</a>
						<span class="shopcar-more"></span>
					</div>
				</div>
			</div>
		</div>
		<!--主要内容部分-->
		<div id="main-bg">
			<div class="main-box">
				<div class="main-tit">
					<div class="text-pic animate1">
						<img src="img/title.png" />
					</div>
				</div>
				<!--卸妆洁颜-->
				<div class="main-xz goods-box">
					<div class="xz goods-con">
						<div class="xz-top goods-top">
							<a href="">
								<img src="img/beauty_03.png" class="animate0"/>
							</a>
						</div>
						<div class="xz-bot goods-bot">
							<a href="">
								<img src="img/beauty_07.png" class="animate0"/>
							</a>
						</div>
					</div>
				</div>
				<!--爽肤水-->
				<div class="main-sf goods-box">
					<div class="sf goods-con">
						<div class="sf-top goods-top">
							<a href="">
								<img src="img/beauty_11.png" class="animate0"/>
							</a>
						</div>
						<div class="sf-bot goods-bot">
							<a href="">
								<img src="img/beauty_14.png" class="animate0"/>
							</a>
						</div>
					</div>
				</div>
				<!--乳霜保湿-->
				<div class="main-rs goods-box">
					<div class="rs goods-con">
						<div class="rs-top goods-top">
							<a href="">
								<img src="img/beauty_16.png" class="animate0"/>
							</a>
						</div>
						<div class="rs-bot goods-bot">
							<a href="">
								<img src="img/beauty_18.png" class="animate0"/>
							</a>
						</div>
					</div>
				</div>
				<!--防晒-->
				<div class="main-fs goods-box">
					<div class="fs goods-con">
						<div class="fs-top goods-top">
							<a href="">
								<img src="img/beauty_21.png" class="animate0"/>
							</a>
						</div>
						<div class="fs-bot goods-bot">
							<a href="">
								<img src="img/beauty_23.png" class="animate0"/>
							</a>
						</div>
					</div>
				</div>
				<!--眉眼-->
				<div class="main-eyebrow goods-box">
					<div class="eyebrow goods-con">
						<div class="eyebrow-top goods-top">
							<a href="">
								<img src="img/beauty_30.png" class="animate0"/>
							</a>
						</div>
						<div class="eyebrow-bot goods-bot">
							<a href="">
								<img src="img/beauty_26.png" class="animate0"/>
							</a>
						</div>
					</div>
				</div>
				<!--美唇-->
				<div class="main-mouth goods-box">
					<div class="mouth goods-con">
						<div class="mouth-top goods-top">
							<a href="">
								<img src="img/beauty_28.png" class="animate0"/>
							</a>
						</div>
					</div>
					<!--回到顶部-->
					<div id="scroll-up" class="scroll-up"></div>
				</div>
			</div>
		</div>
		
		<!--底部（从登陆页加载）-->
		<div id="footer-out"></div>
		<div id="footer-service"></div>
		<div id="footer-copyright"></div>
	</body>
</html>
