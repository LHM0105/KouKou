<!DOCTYPE html><html><head><meta charset="UTF-8"><title>抠抠网-注册</title><link rel="stylesheet" type="text/css" href="css/regist.css"><script src="js/requireJs.js" data-main="js/regist"></script></head><body><!--头部（从登陆页加载）--><div id="top"></div><div id="logo-out"></div><!--注册主体部分--><div id="regist-out"><div class="regist"><div class="regist-left"><form action="javascript:;"><p class="tit"><img src="img/register_text.png"></p><p class="zhanghao"><span>账号</span><label for="userid"><input type="text" value="邮箱/用户名/手机号" id="userid"></label><!--提示--> <b class="tishi ok"></b> <b class="tishi jiance">检测中...</b><!--失去焦点提示--> <b class="tishi warn-id-empty">邮箱、用户名、手机号不能为空</b> <b class="tishi warn-id-length">长度应在4-25个字符之间，一个汉字为2个字符</b> <b class="tishi warn-id-type">用户名不能为纯数字，请确认输入的手机号</b></p><p class="mima"><span>密码</span><label for="psw"><input type="password" value="" id="psw"></label><!--提示--> <b class="tishi ok"></b> <b class="tishi jiance">检测中...</b><!--失去焦点提示--> <b class="tishi warn-psw-empty">密码不能为空</b> <b class="tishi warn-psw-length">长度应在6-20个字符之间</b> <b class="tishi warn-psw-type">密码不能包含空格</b> <b class="tishi warn-psw-repeat">密码不可与用户名重复，有被盗风险，请更换</b></p><!--密码强度--><p class="pswStrenthDiv"></p><p class="psw-sure"><span>确认密码</span><label for="psw-s"><input type="password" autocomplete="off" value="" id="psw-s"></label><!--失去焦点提示--> <b class="tishi warn-psw-s-empty">确认密码不能为空</b> <b class="tishi warn-psw-s-unequal">两次输入的密码不一致</b></p><p class="check"><span>验证码</span><label for="yzm"><input type="text" value="" id="yzm"></label><!--验证码图片是从后台获取的--> <i><img id="yzm-pic" src=""></i></p></form></div><div class="regist-right"><div class="right-con"><p><span>已有抠抠账号？</span><a href="login.html">登录</a></p></div></div></div></div><!--底部（从登陆页加载）--><div id="footer-out"></div><div id="footer-service"></div><div id="footer-copyright"></div><div id="footer-icon"></div></body></html>
